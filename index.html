<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <link
    rel="stylesheet"
    href="css/style.css"
  >
  <title>Bloo Animations</title>
</head>

<body>

  <section
    class="container"
    id="container"
  >

    <header>
      <h1>Bloo</h1>
      <p>click on him for surprises</p>
    </header>

    <div class="bloo">
      <lottie-player
        src="https://assets2.lottiefiles.com/packages/lf20_oPb6NgStod.json"
        background="transparent"
        speed="1"
        style="width: 300px; height: 300px;"
        loop
        autoplay
        id="bloo-main"
      ></lottie-player>


      <div class="up">
      </div>
      <lottie-player
        src="https://assets6.lottiefiles.com/packages/lf20_VUIZs7cn5W.json"
        background="transparent"
        muted
        speed="1"
        style="width: 300px; height: 300px;"
        class="false"
        id="eyes"
        muted
      ></lottie-player>

      <div class="mid">
      </div>
      <lottie-player
        src="https://assets4.lottiefiles.com/packages/lf20_RsX7oSfFZY.json"
        background="transparent"
        speed="0.9"
        style="width: 300px; height: 300px;"
        class="false"
        id="wave"
        muted
      ></lottie-player>

      <div class="down">
      </div>
      <lottie-player
        src="https://assets5.lottiefiles.com/packages/lf20_K9llalm1NF.json"
        background="transparent"
        speed="1"
        style="width: 300px; height: 300px;"
        class="false"
        id="run"
        muted
      ></lottie-player>
    </div>


    <div class="bloo-hats">
      <lottie-player
        src="https://assets9.lottiefiles.com/packages/lf20_Q6LCw84TCz.json"
        background="transparent"
        speed="0.9"
        style="width: 300px; height: 300px;"
        class="hat false"
        id="hat-1"
      ></lottie-player>

      <lottie-player
        src="https://assets1.lottiefiles.com/packages/lf20_Cpm0n90lHA.json"
        background="transparent"
        speed="0.9"
        style="width: 300px; height: 300px;"
        class="hat false"
        id="hat-2"
      ></lottie-player>

      <lottie-player
        src="https://assets2.lottiefiles.com/packages/lf20_czBQXIU3HH.json"
        background="transparent"
        speed="0.9"
        style="width: 300px; height: 300px;"
        class="hat false"
        id="hat-3"
      ></lottie-player>
    </div>

    <lottie-player
      src="https://assets1.lottiefiles.com/packages/lf20_ZUlBykWUhK.json"
      background="transparent"
      speed="1.1"
      style="width: 300px; height: 300px;"
      id="bloo-cool"
      class="false"
    ></lottie-player>
    </div>

    <div class="buttons">
      <button
        type="submit"
        class="cool-bloo"
      >
        Cool Bloo
      </button>

      <button
        type="submit"
        class="change-background"
      >
        Change Background
      </button>

      <button
        type="submit"
        class="hats"
      >
        Add Hat
      </button>
    </div>
  </section>

  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="app.js"></script>
</body>

</html>
